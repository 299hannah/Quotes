{{ message }}

<div class="container">
  <h1>Quotes</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <!-- <div *ngIf="quotes.length"> -->
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6>{{quote.name}} published on {{quote.publishedDate|date}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
   
   
    <div *ngIf='quote.showDescription'>
      <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
   </div>
    </div>
    </div>
    <div class="col-md-6">
      <app-form-quote (addQuote)="addNewQuote($event)"></app-form-quote>
    </div>
  </div>
  <!-- </div> -->
</div>
