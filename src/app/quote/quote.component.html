{{ message }}

  <h1>Quotes</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">

      <div *ngFor='let quote of quotes;let i = index'>

          <h6>{{quote.author}} published on {{quote.publishedDate|date}}</h6>
          <p>{{quote.description}}</p>
          <p class="btn btn-primary">Upvote</p>   
          
          
        </div>
        <div >
          <!-- <app-quote-detail [quote]='quote' (isComplete)='dislikeQuote'></app-quote-detail> -->
       </div>
   
    <div >
      <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
   </div>
    </div>
    </div>
    <div class="col-md-6">
      <app-form-quote (addQuote)="addNewQuote($event)"></app-form-quote>
      
    </div>
  </div>
  <!-- </div> -->
</div>
